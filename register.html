<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f4f4f4;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            z-index: 10;
        }
        
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        #message {
            margin-top: 20px;
            color: #d9534f;
            font-weight: bold;
        }
        
        /* Clothes animation */
        .clothes-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .clothing-item {
            position: absolute;
            opacity: 0.5;
            animation-name: float;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        
        /* Create different clothing items */
        .shirt {
            width: 50px;
            height: 60px;
            background-color: #ff7f50;
            border-radius: 10px 10px 0 0;
        }
        
        .shirt:before {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 10px;
            width: 30px;
            height: 15px;
            background-color: #ff7f50;
        }
        
        .pants {
            width: 40px;
            height: 70px;
            background-color: #4169e1;
        }
        
        .dress {
            width: 60px;
            height: 80px;
            background-color: #da70d6;
            border-radius: 30px 30px 0 0;
        }
        
        .hat {
            width: 40px;
            height: 20px;
            background-color: #ffd700;
            border-radius: 20px 20px 0 0;
        }
        
        .shoe {
            width: 50px;
            height: 20px;
            background-color: #8b4513;
            border-radius: 10px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="clothes-animation" id="clothesAnimation"></div>
    
    <div class="container">
        <h2>Create an Account!!</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="signupUser()">Sign Up</button>
        <button onclick="loginUser()">Login</button>
        <button onclick="logoutUser()">Logout</button>
        <button onclick="resetPassword()">Forgot Password</button>
        <p id="message"></p>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCidoh3aUKsFzamLCetZkNlvbw-q_icLTY",
            authDomain: "aniket-f99f3.firebaseapp.com",
            projectId: "aniket-f99f3",
            storageBucket: "aniket-f99f3.firebasestorage.app",
            messagingSenderId: "640193454368",
            appId: "1:640193454368:web:336be90f18f5278a16f745",
            measurementId: "G-FTY95KD0SX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Signup function
        window.signupUser = () => {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(async (userCredential) => {
                    const user = userCredential.user;
                    await addDoc(collection(db, "users"), {
                        username: username,
                        email: email,
                        uid: user.uid
                    });
                    sendEmailVerification(user)
                        .then(() => {
                            document.getElementById("message").innerText = "Verification email sent. Please check your inbox.";
                        });
                    console.log("User signed up:", user);
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        };

        // Login function
        window.loginUser = () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    if (user.emailVerified) {
                        document.getElementById("message").innerText = "Logged in successfully!";
                        console.log("User logged in:", user);
                    } else {
                        document.getElementById("message").innerText = "Please verify your email before logging in.";
                        signOut(auth);
                    }
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        };

        // Logout function
        window.logoutUser = () => {
            signOut(auth)
                .then(() => {
                    document.getElementById("message").innerText = "Logged out successfully!";
                    console.log("User logged out");
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        };

        // Forgot Password function
        window.resetPassword = () => {
            const email = document.getElementById("email").value;
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    document.getElementById("message").innerText = "Password reset email sent. Please check your inbox.";
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        };
    </script>

    <script>
        // Create clothing animation
        function createClothingAnimation() {
            const animationContainer = document.getElementById('clothesAnimation');
            const clothingTypes = ['shirt', 'pants', 'dress', 'hat', 'shoe'];
            const totalItems = 20;
            
            for (let i = 0; i < totalItems; i++) {
                const item = document.createElement('div');
                const clothingType = clothingTypes[Math.floor(Math.random() * clothingTypes.length)];
                
                item.className = `clothing-item ${clothingType}`;
                
                // Random position, size, and animation duration
                const left = Math.random() * 100;
                const size = 0.8 + Math.random() * 0.5; // Size variation
                const duration = 15 + Math.random() * 20; // 15-35 seconds
                const delay = Math.random() * 15; // Random delay
                
                item.style.left = `${left}%`;
                item.style.transform = `scale(${size})`;
                item.style.animationDuration = `${duration}s`;
                item.style.animationDelay = `${delay}s`;
                
                animationContainer.appendChild(item);
            }
        }
        
        // Initialize the animation when the document is loaded
        document.addEventListener('DOMContentLoaded', createClothingAnimation);
    </script>
</body>
</html>
