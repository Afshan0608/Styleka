<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Create an Account!!</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="signupUser()">Sign Up</button>
    <button onclick="loginUser()">Login</button>
    <button onclick="logoutUser()">Logout</button>
    <button onclick="resetPassword()">Forgot Password</button>
    <p id="message"></p><script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCidoh3aUKsFzamLCetZkNlvbw-q_icLTY",
  authDomain: "aniket-f99f3.firebaseapp.com",
  projectId: "aniket-f99f3",
  storageBucket: "aniket-f99f3.firebasestorage.app",
  messagingSenderId: "640193454368",
  appId: "1:640193454368:web:336be90f18f5278a16f745",
  measurementId: "G-FTY95KD0SX"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Signup function
    window.signupUser = () => {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        createUserWithEmailAndPassword(auth, email, password)
            .then(async (userCredential) => {
                const user = userCredential.user;
                await addDoc(collection(db, "users"), {
                    username: username,
                    email: email,
                    uid: user.uid
                });
                sendEmailVerification(user)
                    .then(() => {
                        document.getElementById("message").innerText = "Verification email sent. Please check your inbox.";
                    });
                console.log("User signed up:", user);
            })
            .catch(error => {
                document.getElementById("message").innerText = error.message;
            });
    };

    // Login function
    window.loginUser = () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, password)
            .then(userCredential => {
                const user = userCredential.user;
                if (user.emailVerified) {
                    document.getElementById("message").innerText = "Logged in successfully!";
                    console.log("User logged in:", user);
                } else {
                    document.getElementById("message").innerText = "Please verify your email before logging in.";
                    signOut(auth);
                }
            })
            .catch(error => {
                document.getElementById("message").innerText = error.message;
            });
    };

    // Logout function
    window.logoutUser = () => {
        signOut(auth)
            .then(() => {
                document.getElementById("message").innerText = "Logged out successfully!";
                console.log("User logged out");
            })
            .catch(error => {
                document.getElementById("message").innerText = error.message;
            });
    };

    // Forgot Password function
    window.resetPassword = () => {
        const email = document.getElementById("email").value;
        sendPasswordResetEmail(auth, email)
            .then(() => {
                document.getElementById("message").innerText = "Password reset email sent. Please check your inbox.";
            })
            .catch(error => {
                document.getElementById("message").innerText = error.message;
            });
    };
</script>

</body>
</html>
